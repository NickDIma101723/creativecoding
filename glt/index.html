  <div class="relative h-screen overflow-hidden pt-20">

    <div class="absolute top-0 right-0 w-1/3 h-full bg-[#F4A261] opacity-10 -skew-x-12"></div>
    <div class="absolute bottom-0 left-0 w-1/4 h-1/2 bg-red-500 opacity-5 skew-x-12"></div>
    <div class="absolute top-1/4 left-1/4 w-32 h-32 rounded-full bg-[#F4A261] opacity-10 float"></div>
    <div class="absolute bottom-1/4 right-1/4 w-48 h-48 rounded-full bg-red-500 opacity-5 float" style="animation-delay: 2s;"></div>
    <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/japanese-asanoha.png')] opacity-5"></div>
    
    <div class="container mx-auto px-4 h-full flex items-center relative z-10">
        <div class="w-full md:w-1/2 pr-0 md:pr-12">
            <div class="overflow-hidden">
                <h1 class="text-6xl md:text-8xl mb-6 transform -rotate-2 opacity-0" id="hero-title">
                    <span class="inline-block bg-[#F4A261] bg-opacity-20 px-4 py-2 shadow-lg">私たちの</span>
                    <span class="inline-block mt-2 bg-[#F4A261] bg-opacity-20 px-4 py-2 shadow-lg">物語</span>
                </h1>
            </div>
            <div class="overflow-hidden">
                <h2 class="text-3xl md:text-4xl mb-6 pl-4 border-l-4 border-[#F4A261] opacity-0" id="hero-subtitle">Our Story</h2>
            </div>
            <div class="overflow-hidden">
                <p class="text-lg mb-8 leading-relaxed opacity-0" id="hero-text">
                    グラフィックライセウム東京は、2005年に設立された創造性と技術革新の精神を育む教育機関です。
                    私たちは、伝統的な日本の美学と現代のデジタル技術を融合させ、次世代のクリエイティブリーダーを育成しています。
                </p>
            </div>
            
            <div class="opacity-0" id="hero-button">
                <button class="text-white bg-[#F4A261] font-medium rounded-lg text-lg px-10 py-3 border-2 border-[#F4A261] hover:bg-orange-500 transition duration-300">

            <div class="absolute -bottom-8 -right-8 w-full h-full border-2 border-red-400 rounded-lg transform -rotate-3 transition-transform duration-500 hover:rotate-0"></div>
            
            <div class="card-3d relative">

                <div class="absolute -right-16 top-1/4 text-9xl text-[#F4A261] opacity-20 transform rotate-12 float">創</div>
                <div class="absolute -left-16 bottom-1/4 text-9xl text-[#F4A261] opacity-20 transform -rotate-12 float" style="animation-delay: 3s;">造</div>
            </div>
        </div>
    </div>

    <div class="absolute top-0 left-0 w-32 h-32 border-t-4 border-l-4 border-[#F4A261] opacity-30"></div>
    <div class="absolute bottom-0 right-0 w-32 h-32 border-b-4 border-r-4 border-[#F4A261] opacity-30"></div>
